<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge Card</title>

    <link rel="stylesheet" href="/style.css">
      
  </head>

  <body>
    <h1>To Generate Random Numbers</h1>

    
      <label for="quantity">Quantity:</label>
      <input
        type="text"
        id="enterQuantity"
        name="quantity"
        placeholder="Enter quantity"
        required
      />

      <label for="lastName">Denomination:</label>
      <input
        type="text"
        id="enterDeno"
        name="denomination"
        placeholder="Enter denomination"
        required
      />

      <label for="Network">Network:</label>

      <select id="network" name="Network" required>
        <option value="selectnetwork">Select network</option>
        <option value="mtn">MTN</option>
        <option value="glo">GLO</option>
        <option value="airtel">AIRTEL</option>
        <option value="nineMobile">9Mobile</option>
      </select>
      <br />

      <button id="generateButton" onclick="generateRechargeCard()">
        Generate
      </button>
      <br />
      <div id="output"></div>
    

    <script src="/script.js"></script>
  </body>
</html>
