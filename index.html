<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge Card</title>
  </head>
  <body>
    <h1>To Generate Random Numbers</h1>

    <form>
      <label for="quantity">Quantity:</label>
      <input
        type="text"
        id="enterQuantity"
        name="quantity"
        placeholder="Enter quantity"
        required
      />

      <label for="lastName">Denomination:</label>
      <input
        type="text"
        id="enterDeno"
        name="denomination"
        placeholder="Enter denomination"
        required
      />

      <label for="Network">Network:</label>

      <select id="network" name="Network" required>
        <option value="">Select network</option>
        <option value="mtn">MTN</option>
        <option value="glo">GLO</option>
        <option value="airtel">AIRTEL</option>
        <option value="nineMobile">9Mobile</option>
      </select>

      <button id="generateButton" onclick="generateRechargeCard() ">Generate</button>
    </form>
    <br />
    <p id="output"> The output is...</p>

    <script>
      document.getElementById("generateButton").value;
      document.getElementById("network").value;
      document.getElementById("enterDeno").value;
      document.getElementById("enterQuantity").value;
      
      const pattern = "XXXX-XXXX-XXXX-XXXX";

      let card = "";
      

      function generateRechargeCard() {
        
        for (let i = 0; i < pattern.length; i++) {
    if (pattern[i] === "X") {
      card += Math.floor(Math.random() * 10);
    } else {
      card += pattern[i];
    }
  }
      

      card = card.slice(0, 4) + "-" + card.slice(4, 8) + "-" + card.slice(8, 12) + "-" + card.slice(12);

return card;
}
document.getElementById("output").innerHTML=generateRechargeCard();



      
      
    </script>

    
  </body>
</html>
